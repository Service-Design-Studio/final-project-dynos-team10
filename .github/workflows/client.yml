name: Client App Run Tests

on:
  push:
    paths:
    - "client/**"

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: "./client"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
